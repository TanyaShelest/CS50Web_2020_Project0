<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="images/google_logo.png" width="100" class="d-inline-block align-top" alt="">
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="mx-2 nav-link" href="index.html">Google Search</a>
            </li>
            <li class="nav-item">
              <a class="mx-2 nav-link" href="images.html">Google Images</a>
            </li>
      </nav>
<div class="main" id="advancedSearch">
    <div>
        <label><h5 class="my-3 ml-5">Advanced Search</h5></label>
    </div>
    <div class="ml-5 my-2 row justify-content-between">
        <div class="col-2"><label><h6>Find pages with...</h6></label></div>
        <div class="offset-5 col font-weight-bold text-muted">To do this in the search box.</div>
    </div>
    <div>
        <form action="https://google.com/search" method="GET">
            <div class="ml-5 form-group row align-items-center">
                <div class="col-2">
                    <div>
                        <label>all these words:</label>
                    </div>
                </div>
                <div class="col">
                    <input type="text" class="px-2" name="as_q">
                </div>
                <div class="col ml-5 text-muted"><div>Type the important words: <span class="text-monospace">tri-colour rat terrier</span></div></div>
            </div>
            <div class="ml-5 form-group row align-items-center">
                <div class="col-2">
                    <div>
                        <label>this exact word or phrase:</label>
                    </div>
                </div>
                <div class="col">
                    <input type="text" class="px-2" name="as_epq">
                </div>
                <div class="col ml-5 text-muted"><div>Put exact words in quotes: <span class="text-monospace">"rat terrier"</span></div></div>
            </div>
            <div class="ml-5 form-group row align-items-center">
                <div class="col-2">
                    <div>
                        <label>any of these words:</label>
                    </div>
                </div>
                <div class="col">
                    <input type="text" class="px-2" name="as_oq">
                </div>
                <div class="col ml-5 text-muted">Type OR between all the words you want: <span class="text-monospace">miniature OR standard</span></div>
            </div>
            <div class="ml-5 form-group row align-items-center">
                <div class="col-2">
                    <div>
                        <label>none of these words:</label>
                    </div>
                </div>
                <div class="col">
                    <input type="text" class="px-2" name="as_eq">
                </div>
                <div class="col ml-5 text-muted"><div>Put a minus sign just before words <br> that you don't want: <span class="text-monospace">-rodent, -"Jack Russell"</span></div></div>
            </div>
        <div class="row m-3 justify-content-center">
            <button type="submit"class="btn mx-3">Advanced Search</button>
        </div>
    </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
